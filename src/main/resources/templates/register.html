<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
        <h2>Register</h2>
        <hr/>
    <div th:if="${user != null}" id="form" th:replace="fragments/user_form :: container(${user}, ${userForm},
    ${#fields.errors('userForm.email')}, ${#fields.errors('userForm.firstName')}, ${#fields.errors('userForm.lastName')},
    ${#fields.errors('userForm.phone')}, ${#fields.errors('userForm.address')}, ${#fields.errors('userForm.password')},
    '/register', ~{:: .fields}, false)">
        <div class="fields">Form Content ...</div>
    </div>
</div>
</body>
</html>
