<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="">
<head>
  <meta charset="UTF-8">
  <title>Change profile Picture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="m-4">
<div class="container border rounded p-3">
  <img class="profile-img d-block mx-auto rounded-circle" th:src="${'/files/' + image}" alt="profile-picture"/>
  <hr class="m-5">
  <div class="px-5">
    <h1 class="text-center">Change Profile Picture</h1>
    <form  method="post" th:action="${'/admin/image/' + id}" enctype="multipart/form-data">
      <div th:if="${error}" class="text-danger" th:text="${error}"></div>
      <div class="input-group my-5">
        <input type="file" name="image" class="form-control" id="inputGroupFile01">
        <label class="input-group-text" for="inputGroupFile01">Upload</label>
      </div>
      <input class="container-fluid btn btn-primary" type="submit">
    </form>
  </div>
</div>
</body>
</html>
