<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="">
<head>
    <meta charset="UTF-8">
    <title>Teacher Select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column">
<nav  sec:authorize="isAuthenticated()" th:replace="fragments/header_auth :: header"></nav>
<div class="container">
    <h1>Choose a Teacher</h1>
    <form th:action="@{'/admin/selectTeacher/' + ${course.id}}" method="post">
        <select name="teacher"  lay-verify="required" class="form-select mb-4" aria-label="Default select example">
            <option th:disabled="disabled" selected="true" value="">Choose Teacher</option>
            <option th:each="teacher : ${teacherList}"
                    th:value="${teacher.getId()}"
                    th:text="${teacher.getFirstName() + ' ' + teacher.getLastName()}"></option>
        </select>
        <input class="btn btn-primary mb-4" type="submit" value="Choose"/>
    </form>

    <a th:href="@{/admin/course-list}" class="btn btn-primary">Go Back</a>
</div>
</body>
</html>
