<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="">
<head>
    <meta charset="UTF-8">
    <title>Update UserInfo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column">
<nav sec:authorize="isAuthenticated()" th:replace="fragments/header_auth :: header"></nav>
<div class="container">
    <h2>Update User</h2>
    <hr/>
    <h3 th:if="${user == null}">User not found</h3>

    <div th:if="${user != null}" id="form" th:replace="fragments/user_form :: container(${user}, ${userForm},
    ${#fields.errors('userForm.email')}, ${#fields.errors('userForm.firstName')}, ${#fields.errors('userForm.lastName')},
    ${#fields.errors('userForm.phone')}, ${#fields.errors('userForm.address')}, ${#fields.errors('userForm.password')},
    '/admin/updateUser?userId=' + ${user.getId()}, ~{:: .fields}, true)">
        <div class="fields">Form Content ...</div>
    </div>

    <a th:href="@{/admin/userList}" class="btn btn-primary mt-4">Back to list</a>
</div>
</body>
</html>
