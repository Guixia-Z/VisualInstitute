<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<nav  sec:authorize="isAuthenticated()" th:replace="fragments/header_auth :: header"></nav>
<div class="container">
  <h2>Add a Student</h2>
    <h3 th:if="${err}" th:text="${err}"></h3>
    <form th:action="${'/admin/addStudentInCourse?courseId='+course.getId()}" th:object="${student}" method="post">
        <label class="mt-4">Email</label>
        <input type="text" th:field="*{email}" placeholder="Enter email" class="form-control col-4 mt-2"/>
        <div class="text-danger mb-4" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        <button class="btn btn-primary mt-4" type="submit">ADD</button>
    </form>
    <a th:href="${'/studentList?courseId='+course.getId()}" class="btn btn-primary mt-4">Go Back</a>
</div>
</body>
</html>
